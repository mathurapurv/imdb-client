                <div class="container">
                  <div class="row">
                    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                      <form (ngSubmit)="onSubmit(movieCreateForm)" #movieCreateForm="ngForm">

                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" id="name" class="form-control" name="name" required ngModel>
                        </div>
                        <div class="form-group">
                          <label for="releaseDate">Release Date</label>
                          <input type="date" id="releaseDate" class="form-control" name="releaseDate"  ngModel>
                        </div>

                        <button class="btn btn-primary" type="submit" [disabled]="!movieCreateForm.valid">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
